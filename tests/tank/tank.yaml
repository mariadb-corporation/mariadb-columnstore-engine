pools:
  - id: mariadb_gun
    gun:
        type: mariadb_gun
        target: "root:@unix(/run/mysqld/mysqld.sock)/test"
    ammo:
        type: mariadb_ammo
        source:
            type: file
            path: columnstore.ammo

    result:
        type: log
    rps:
        type: line
        from: 100
        to: 500
        duration: 10s
    startup:
        type: once
        times: 5
log:
  level: debug

