pools:
  - id: mariadb_gun
    gun:
        type: mariadb_gun
        target: localhost:3301 # replace by host.docker.internal:3301 if you use mac
        user: admin
        pass: queue-app-cluster-cookie
    ammo:
        type: mariadb_ammo
        source:
            type: file
            path: columnstore.ammo

    result:
        type: log
    rps:
        type: line
        from: 1
        to: 5
        duration: 10s
    startup:
        type: once
        times: 5
log:
  level: debug

