---
kind: pipeline
type: docker
name: develop-1.4 centos:7

platform:
  os: linux
  arch: amd64

clone:
  depth: 10

steps:
- name: submodules
  image: alpine/git
  commands:
  - git submodule update --recursive --remote
  - git config cmake.update-submodules no

- name: clone-mdb
  image: alpine/git
  commands:
  - mkdir -p /mdb/verylongdirnameforverystrangecpackbehavior && cd /mdb/verylongdirnameforverystrangecpackbehavior
  - git clone --recurse-submodules --branch 10.4e-update-cs-ref --depth 1 https://github.com/mariadb-corporation/MariaDBEnterprise .
  - git config cmake.update-submodules no
  - rm -rf storage/columnstore
  - cp -r /drone/src /mdb/verylongdirnameforverystrangecpackbehavior/storage/columnstore
  volumes:
  - name: mdb
    path: /mdb

- name: build
  image: centos:7
  commands:
  - cd /mdb/verylongdirnameforverystrangecpackbehavior
  - sed -i -e '/-DBUILD_CONFIG=mysql_release/d' debian/rules
  - "sed -i -e '/Package: libmariadbd19/,/^$/d' debian/control"
  - "sed -i -e '/Package: libmariadbd-dev/,/^$/d' debian/control"
  - "sed -i -e '/Package: mariadb-backup/,/^$/d' debian/control"
  - "sed -i -e '/Package: mariadb-plugin-connect/,/^$/d' debian/control"
  - "sed -i -e '/Package: mariadb-plugin-cracklib-password-check/,/^$/d' debian/control"
  - "sed -i -e '/Package: mariadb-plugin-gssapi-*/,/^$/d' debian/control"
  - sed -i -e '/wsrep/d' debian/mariadb-server-*.install
  - "sed -i -e 's/Depends: galera.*/Depends:/' debian/control"
  - yum install -y git cmake make gcc gcc-c++ libaio-devel openssl-devel boost-devel bison snappy-devel flex libcurl-devel libxml2-devel ncurses-devel automake libtool policycoreutils-devel rpm-build lsof iproute pam-devel perl-DBI cracklib-devel expect readline-devel && cmake -DCMAKE_BUILD_TYPE=Release -DPLUGIN_COLUMNSTORE=YES -DPLUGIN_MROONGA=NO -DPLUGIN_ROCKSDB=NO -DPLUGIN_TOKUDB=NO -DPLUGIN_CONNECT=NO -DPLUGIN_SPIDER=NO -DPLUGIN_OQGRAPH=NO -DPLUGIN_PERFSCHEMA=NO -DPLUGIN_SPHINX=NO -DBUILD_CONFIG=enterprise -DRPM=centos7 && make -j$(nproc) package
  environment:
    DEBIAN_FRONTEND: noninteractive
    TRAVIS: true
  volumes:
  - name: mdb
    path: /mdb

- name: get pkgs list
  image: centos:7
  commands:
  - cd /mdb/verylongdirnameforverystrangecpackbehavior
  - mkdir /drone/src/result
  - cp *.rpm /drone/src/result 2>/dev/null || true
  - cp ../*.deb /drone/src/result 2>/dev/null || true
  - "! test -n \"$(find /drone/src/result -prune -empty)\" && ls /drone/src/result"
  volumes:
  - name: mdb
    path: /mdb

- name: publish
  image: plugins/s3
  settings:
    access_key:
      from_secret: aws_access_key_id
    bucket: cspkg
    secret_key:
      from_secret: aws_secret_access_key
    source: result/*
    strip_prefix: result/
    target: develop-1.4/${DRONE_BUILD_NUMBER}/centos7

volumes:
- name: mdb
  temp: {}

trigger:
  branch:
  - develop-1.4

